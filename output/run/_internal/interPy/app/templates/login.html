<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="loginn">
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}


    
    <form class="logi" action="{{ url_for('main.login') }}" method="POST">
        <h1 >Iniciar sesión</h1>
        <label for="usuario">Usuario:</label>
        <input type="text" name="usuario" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" name="password" required>
        <br>
       
        <button class="log" type="submit">Iniciar sesión</button>
    </form>
   

    <script>
        // Limpiar los campos del formulario cuando la página se carga
        window.onload = function() {
            document.querySelector('input[name="usuario"]').value = '';
            document.querySelector('input[name="password"]').value = '';
        };
    </script>
</body>
</html>
